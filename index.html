    <div id="modal" class="modal">
        <div class="modal__overlay"></div>
        <img alt="close" src="images/close.png" class="modal__close">
        <div class="modal__image-wrap">

<script>
    document.addEventListener('DOMContentLoaded', function (){
        const renderModal = function(image, href, text, modal) {
            modal.getElementsByClassName("modal__link")[0].href = href;
            modal.getElementsByClassName("modal__link")[0].innerText = href;
            modal.getElementsByClassName("modal__text")[0].innerText = text;
            modal.getElementsByClassName("modal__image")[0].src = image;
            modal.classList.add("modal_active");
        }

        const closeModals = function(modals) {
            for(let i = 0; i < modals.length; i++) {
                modals[i].classList.remove("modal_active");
            }
        }

        let works = document.getElementsByClassName("works__image");
        for(let i = 0; i < works.length; i++) {
            let work = works[i];
            work.addEventListener("click", function () {
                renderModal(work.src, work.dataset.link, work.dataset.text, document.getElementById("modal"));
            });
        }

        let close = document.querySelectorAll(".modal__close, .modal__overlay");
        for(let i = 0; i < close.length; i++) {
            close[i].addEventListener("click", function () {
                closeModals( document.getElementsByClassName("modal"));
            });
        }
    });
</script>
